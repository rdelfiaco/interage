<form [formGroup]="questionarioForm" class="questionarioForm">
  <div class="row">
    <div class="col-lg-11">
      <div class="md-form">
        <input mdbInputDirective formControlName="nome" min="5" type="text" id="nome" class="form-control">
        <label for="nome">Nome</label>
      </div>
    </div>
    <div class="col-lg-1">
      <div class="md-form">
        <mdb-checkbox>Ativo</mdb-checkbox>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 text-right">
      <div class="md-form">
          <button type="button" mdbBtn color="light" mdbWavesEffect (click)="back()">Voltar</button>
          <button type="button" mdbBtn color="dark-green" mdbWavesEffect (click)="salvarQuestionario();">Salvar</button>
          <!-- <button type="button" mdbBtn color="danger" mdbWavesEffect>Apagar</button> -->
      </div>
    </div>
  </div>
</form>
