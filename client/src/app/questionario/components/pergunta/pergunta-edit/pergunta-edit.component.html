<div class="row">
  <div class="col-lg-6 text-left">
    <button type="button" (click)="goBack()" mdbBtn color="light" mdbWavesEffect>Voltar</button>
    <button type="button" mdbBtn color="blue-grey" (click)="respostaadd.show();" mdbWavesEffect>Adiconar
      alternativa</button>

  </div>
  <div class="col-lg-6 text-right">
    <button type="button" mdbBtn color="danger" (click)="apagarPergunta()" mdbWavesEffect>Apagar</button>
    <button type="button" mdbBtn color="dark-green" (click)="updatePergunta()" mdbWavesEffect>Salvar</button>
  </div>
</div>
<mdb-card cascade="true" narrower="true">
  <form [formGroup]="perguntasEditForm" class="p-4">
    <div class="row">
      <div class="col-lg-12">
        <div class="md-form">
          <input (input)="tableData.nome = $event.target.value" mdbInputDirective formControlName="nome" min="5" type="text" id="nome" class="form-control"
            [value]="tableData.nome">
          <label for="nome">Título da pergunta</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="md-form">
          <input (input)="tableData.sequencia_pergunta = $event.target.value" mdbInputDirective formControlName="sequencia" min="1" type="number" id="sequencia"
            class="form-control">
          <label for="sequencia">Sequencia</label>
        </div>
      </div>
      <div class="col-lg-2">
        <label>Status</label>
        <mdb-checkbox (change)="updateStatusPergunta()" [checked]="tableData.status">Ativo</mdb-checkbox>
      </div>
      <div class="col-lg-2">
        <label>Multipla Escolha</label>
        <mdb-checkbox (change)="updateMultiEscolhaPergunta()" [checked]="tableData.multipla_escolha">Multipla escolha
        </mdb-checkbox>
      </div>
    </div>
  </form>
  <div class="row p-4">
    <div class="col-lg-12">
      <label>Alternativas</label>
    </div>
  </div>
  <div class="px-4">
    <div class="table-wrapper">
      <table class="mb-0 table" mdbTable hover="true">
        <thead>
          <tr>
            <th class="th-lg" width="50%">
              <a (click)="sortBy('nome')">Nome
                <mdb-icon fas icon="sort" class="ml-1"></mdb-icon>
              </a>
            </th>
            <th class="th-lg text-center" width="20%">
              <a (click)="sortBy('sequencia')">Sequência
                <mdb-icon fas icon="sort" class="ml-1"></mdb-icon>
              </a>
            </th>
            <th class="th-lg text-center" width="20%">
              <a (click)="sortBy('status')">Ativo
                <mdb-icon fas icon="sort" class="ml-1"></mdb-icon>
              </a>
            </th>
            <th class="th-lg text-center" width="10%">Ações
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of tableData.alternativas;let i = index">
            <td>{{row.titulo}}</td>
            <td class="text-center">{{row.sequencia}}</td>
            <td class="text-center">
              <mdb-checkbox (change)="updateStatusAlternativa(row.id, row.status)" [checked]="row.status">
              </mdb-checkbox>
            </td>
            <td class="text-center">
              <div>
                <button type="button" (click)="openResposta(row.id)" mdbBtn color="blue" outline="true" rounded="true"
                  size="sm" class="px-2" mdbWavesEffect>
                  <mdb-icon fas icon="pencil" class="mt-0"></mdb-icon>
                </button>
                <button type="button" (click)="apagarAlternativa(row.id)" mdbBtn color="red" outline="true" rounded="true" size="sm" class="px-2"
                  mdbWavesEffect>
                  <mdb-icon fas icon="trash" class="mt-0"></mdb-icon>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</mdb-card>

<div mdbModal #respostaadd="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true" [config]="{backdrop: true}">
  <div class="modal-dialog  modal-fluid" role="document">
    <div class="modal-header light-blue darken-3 white-text">
      <h4 class="modal-title">Nova Alternativa</h4>
      <button type="button" style="cursor:pointer;" class="close" data-dismiss="modal" aria-label="Close"
        (click)="respostaadd.hide()">
        <span aria-hidden="true" style="color:white; cursor:pointer;">&times;</span>
      </button>
    </div>
    <div class="modal-content">
      <app-resposta-add></app-resposta-add>
    </div>
  </div>
</div>
