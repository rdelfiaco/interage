<div class="row">
  <div class="col-lg-6 text-left">
    <button type="button" (click)="goBack()" mdbBtn color="light" mdbWavesEffect>Voltar</button>
    <button type="button" mdbBtn color="blue-grey" (click)="respostaadd.show();" mdbWavesEffect>Ações</button>
  </div>
  <div class="col-lg-6 text-right">
    <button type="button" mdbBtn color="danger" mdbWavesEffect>Apagar</button>
    <button type="button" mdbBtn color="dark-green" mdbWavesEffect>Salvar</button>
  </div>
</div>
<mdb-card cascade="true" narrower="true">
  <form [formGroup]="questionarioPerguntaRespostaForm" class="p-4">
    <div class="row">
      <div class="col-lg-12">
        <div class="md-form">
          <input mdbInputDirective formControlName="nome" min="5" type="text" id="nome" class="form-control">
          <label for="nome">Nome</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="md-form">
          <input mdbInputDirective formControlName="sequencia" min="1" type="number" id="sequencia"
            class="form-control">
          <label for="sequencia">Sequencia</label>
        </div>
      </div>
      <div class="col-lg-2">
        <div class="md-form">
          <mdb-checkbox>Ativo</mdb-checkbox>
        </div>
      </div>
      <div class="col-lg-2">
        <div class="md-form">
          <mdb-checkbox>Multipla Escolha</mdb-checkbox>
        </div>
      </div>
    </div>
  </form>
</mdb-card>
