<form [formGroup]="questionarioPerguntaRespostaAddForm" class="p-4">
    <div class="row">
      <div class="col-lg-12">
        <div class="md-form">
          <input (input)="tableData.nome = $event.target.value;" mdbInputDirective formControlName="nome" min="5" type="text" id="nome" class="form-control">
          <label for="nome">Nome</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="md-form">
          <input (input)="tableData.sequencia = $event.target.value;" mdbInputDirective formControlName="sequencia" min="1" type="number" id="sequencia" class="form-control">
          <label for="sequencia">Sequencia</label>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="md-form">
          <mdb-checkbox (change)="tableData.status = $event.target.value;">Ativo</mdb-checkbox>
        </div>
      </div>
      <div class="col-lg-12">
          <div class="md-form">
            <input (input)="tableData.id_proxima_pergunta = $event.target.value;" mdbInputDirective formControlName="prox_pergunta" min="1" type="number" id="prox_pergunta"
              class="form-control">
            <label for="prox_pergunta">Pr√≥xima Pergunta</label>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-right">
        <div class="md-form">
          <button type="button" mdbBtn color="dark-green" (click)="salvarAlternativa()" mdbWavesEffect>Criar</button>
          <!-- <button type="button" mdbBtn color="danger" mdbWavesEffect>Apagar</button> -->
        </div>
      </div>
    </div>
  </form>
