<div class="card card-cascade narrower">

  <!--Card image-->
  <div class="view view-cascade gradient-card-header blue-gradient narrower py-1 mx-2  d-flex justify-content-center align-items-center">

    <h4 class="white-text font-weight-bold ">Departamentos</h4>

  </div>
<!-- Nav tabs -->
  <mdb-tabset [buttonClass]="'classic-tabs tabs-cyan'"  class="classic-tabs">
    
      <table class="table">
        <thead>
          <tr>
            <th class="th-sm" >Id
            <mdb-icon icon="sort" (click)="sortBy('id')"></mdb-icon>
            </th>
            <th class="th-sm" >Nome
                <mdb-icon icon="sort" (click)="sortBy('nome')"></mdb-icon>
            </th>
            <th class="th-sm" >Usuários </th>
            <th class="th-sm" >Permissões </th>
            <th class="th-sm">Status
                <mdb-icon icon="sort" (click)="sortBy('status')"></mdb-icon>
            </th>
            <th class="th-sm">Departamento superior
                <mdb-icon icon="sort" (click)="sortBy('superior')"></mdb-icon>
            </th>
          </tr>
        </thead>
        <tbody *ngFor="let departamento of departamentos; let i = index">
          <tr>
            <th>{{departamento.id}}</th>
            <td>{{departamento.nome}}</td>
            <td>
              <mdb-icon style="margin: 0px 5px;" icon="users" (click)="getUsuariosdoDepartamento(departamento.id, departamento.nome); usuariosDepartamentoModal.show()" 
              size="lg" mdbWavesEffect title="Usuários do departamento" ></mdb-icon>
            </td>
            <td>
            <mdb-icon class="center" style="margin-left: 30px" icon="unlock-alt" (click)="getPermissoesDepartamento(departamento.id, departamento.nome); PermissoesDepartamentoModal.show()"
            size="lg" title="Permissões do departamento" ></mdb-icon>
            <!-- <td> <mdb-checkbox  [checked]="departamento.status" [default]="departamento.status" [disabled]="true" [inline]="departamento.status" ></mdb-checkbox> </td> -->
            </td>
            <td>
              <mdb-checkbox [checked]="departamento.status" [disabled]="true" ></mdb-checkbox>
            </td>
            <td>{{departamento.superior}}</td>
          </tr>
        </tbody>
      </table>
  </mdb-tabset>
</div>


<div mdbModal #usuariosDepartamentoModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
aria-hidden="true" [config]="{backdrop: true}">
<div class="modal-dialog  modal-fluid" role="document">
  <div class="modal-content">
    <div class="modal-header light-blue darken-3 white-text">
      <h4 class="title">Permissões</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="usuariosDepartamentoModal.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="row">
      <div class="col-6">
        <h5>Usuários ativos</h5>
      </div>
      <div class="col-6">
        <h5>Usuários do departamento: {{departamentoNome}}</h5>
      </div>
    </div>
    <dual-list [source]="source" 
      [(destination)]="targe" 
      height="200px"
      filter="true"
      [format]="novoFormato"
      sort="true">

    </dual-list>
    <div class="row" >
      <div class="col-6" >
              <button type="button" mdbBtn color="danger" block="true" [disabled]="disabledVoltar" 
              (click)="usuariosDepartamentoModal.hide()" mdbWavesEffect>Voltar</button>
      </div>
      <div class="col-6">
              <button type="button" mdbBtn color="primary" (click)="salvarUsuariosDoDepartamento()"  block="true" mdbWavesEffect>Salvar</button>
      </div>
    </div>
    <br>
  </div>
</div>
</div>



<div mdbModal #PermissoesDepartamentoModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true" [config]="{backdrop: true}">
  <div class="modal-dialog  modal-fluid" role="document">
    <div class="modal-content">
      <div class="modal-header light-blue darken-3 white-text">
        <h4 class="title">Permissões</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="PermissoesDepartamentoModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="row">
        <div class="col-6">
          <h5>Permissões ativas</h5>
        </div>
        <div class="col-6">
          <h5>Permissões do departamento: {{departamentoNome}}</h5>
        </div>
      </div>
      <dual-list [source]="source" 
        [(destination)]="targe" 
        height="200px"
        filter="true"
        [format]="novoFormato"
        sort="true">

      </dual-list>
      <div class="row" >
        <div class="col-6" >
                <button type="button" mdbBtn color="danger" block="true" [disabled]="disabledVoltar" 
                (click)="PermissoesDepartamentoModal.hide()" mdbWavesEffect>Voltar</button>
        </div>
        <div class="col-6">
                <button type="button" mdbBtn color="primary" (click)="salvarPermissoesDoDepartamento()"  block="true" mdbWavesEffect>Salvar</button>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
