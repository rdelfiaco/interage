<div class="card card-cascade narrower">

  <!--Card image-->
  <div class="view view-cascade gradient-card-header blue-gradient narrower py-1 mx-2  d-flex align-items-center">

 
        <div class="col-1 justify-content-center">
            <a  mdbBtn floating="true" size="sm" color="danger" (click)="download()" mdbWavesEffect>
              <mdb-icon icon="cloud-download"></mdb-icon>
            </a>
      
        </div>
      
        <h4 class="col-10 white-text font-weight-bold justify-content-center ">{{titulo}}</h4>
      

        <div class="col-1 justify-content-center">
            <a  mdbBtn floating="true" size="sm" color="danger" (click)="voltar()" mdbWavesEffect>
              <mdb-icon icon="reply"></mdb-icon>
            </a>    
        </div>
  </div>
  <br>
  <h6>Total de registros: {{totalRegistros}}</h6>
            <!--Table-->
  <table class="table table-hover table-responsive-md mb-0">  
          <!--Table head-->
    <thead>
        <tr>
          <th *ngFor="let head of headElements" scope="col" > {{head}} 
              <mdb-icon icon="sort" (click)="sortBy(head)"></mdb-icon>
          </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let el of tableDataPage" >
              <td *ngFor="let head of headElements" >{{el[head]}} </td>
        </tr>
    </tbody>
  </table>


  <hr class="my-0">

  <!--Bottom Table UI-->
  <div class="d-flex justify-content-center">

    <!--Pagination -->
    <nav class="my-4 pt-2">
      <ul class="pagination pagination-circle pg-purple mb-0">

        <!--First-->
        <li class="page-item clearfix d-none d-md-block" (click)="firstPage()" [ngClass]="{disabled: activePage == firstPageNumber}">
          <a class="page-link">First</a>
        </li>

        <!--Arrow left-->
        <li class="page-item" (click)="previousPage()" [ngClass]="{disabled: activePage == firstPageNumber}">
          <a class="page-link" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>

        <!--Numbers-->
        <li *ngFor="let page of paginators; let i = index" class="page-item" [ngClass]="{active: i+1 == activePage}">
          <a class="page-link waves-light" (click)="changePage($event)" mdbWavesEffect>{{page}}</a>
        </li>

        <!--Arrow right-->
        <li class="page-item" (click)="nextPage()" [ngClass]="{disabled: activePage == lastPageNumber}">
          <a class="page-link" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>

        <!--First-->
        <li class="page-item clearfix d-none d-md-block" (click)="lastPage()" [ngClass]="{disabled: activePage == lastPageNumber}">
          <a class="page-link">Last</a>
        </li>

      </ul>
    </nav>
    <!--/Pagination -->

  </div>
  <!--Bottom Table UI-->

</div>
