<!-- Nav tabs -->
<mdb-tabset #propostaTabs [buttonClass]="'classic-tabs tabs-cyan'" [contentClass]="'card'" class="classic-tabs">
  <!--Panel 1-->
  <mdb-tab heading="Pesquisa placa">
    <div class="row">
      <div class="col-12">
        <br>
        <p>
          <app-pesquisa-placa></app-pesquisa-placa>
        </p>
      </div>
    </div>
  </mdb-tab>
  <!--Panel 2-->
  <mdb-tab heading="Pesquisa Tabela Fipe">
    <div class="row">
      <div class="col-12">
        <br>
        <app-pesquisa-tabela-fipe></app-pesquisa-tabela-fipe>
      </div>
    </div>
  </mdb-tab>
  <!--Panel 3-->
  <mdb-tab heading="Ler Tabela Fipe">
    <div class="row">
      <div class="col-12">
        <br>
        <!-- <app-ler-tabela-fipe  (refresh)="refreshDad($event)" ></app-ler-tabela-fipe> -->
        <app-ler-tabela-fipe></app-ler-tabela-fipe>
      </div>
    </div>
  </mdb-tab>
  <!--Panel 4-->
  <mdb-tab heading="Elaborar Propsota">
    <div class="row">
      <div class="col-12">
        <br>
        <!-- <app-elabora-proposta [refreshtabelaFipe]="refreshtabelaFipe" ></app-elabora-proposta> -->
        <app-elabora-proposta [pessoa]="pessoa" [returnProp]="returnProp" (returnProposta)="returnPropostaPai($event)"></app-elabora-proposta>
      </div>
    </div>
  </mdb-tab>
  <!-- Panel 5 -->
  <mdb-tab heading="Propostas elaboradas">
    <div class="row">
      <div class="col-12">
        <br>
        <p>
          <app-propostas-enviadas></app-propostas-enviadas>
        </p>
      </div>
    </div>
  </mdb-tab>
</mdb-tabset>
