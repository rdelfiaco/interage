
<div class="row col" *ngIf="usuarioSelecionado" >
  <div class="col-6">
          <h4>Permissões ativas</h4>
  </div>
  <div class="col-6">
          <h4>Permissões do usuário: {{usuarioSelecionado.nome}}</h4>
  </div>
</div>

<dual-list [source]="source" 
  [(destination)]="targe" 
  height="200px"
  filter="true"
  [format]="novoFormato"
  sort="true">
</dual-list>

<div class="row col" >
  <div class="col-6">
          <button type="button" mdbBtn color="danger" block="true" [disabled]="disabledVoltar" 
          (click)="voltar()" mdbWavesEffect>Voltar</button>
  </div>
  <div class="col-6">
          <button type="button" mdbBtn color="primary" (click)="salvar()"  block="true" mdbWavesEffect style="margin-left: 20px">Salvar</button>
  </div>
</div>
<br>
