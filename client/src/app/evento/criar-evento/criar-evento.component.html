<form [formGroup]="criarEventoForm" class="formQuestionario">
  <div class="row">
    <div class="col">
      <mdb-select formControlName="tipodestino" (selected)="onSelectTipoPessoa($event)" [options]="tipoPessoa" [multiple]="false" placeholder="Para"></mdb-select>
    </div>
    <div class="col-8">
      <mdb-select formControlName="pessoaOrgonograma" [options]="optionsTipoDestino" [multiple]="false" placeholder="Destino"></mdb-select>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mdb-select formControlName="canal" [options]="canaisSelect" [multiple]="false" placeholder="Canal"></mdb-select>
    </div>
  </div>
  <div class="row">
    <div class="md-form col">
      <mdb-date-picker formControlName="data" #dataReagendamento (dateChanged)="onDateChange($event)" name="mydate" [options]="myDatePickerOptions"
        [placeholder]="'Selecione a data'" required></mdb-date-picker>
      <label for="telefoneDiscado" class="">Data Reagendamento</label>
    </div>
    <div class="md-form col">
      <mdb-time-picker formControlName="hora" [buttonLabel]="'Done'" [twelvehour]="false" [darktheme]="true" [placeholder]="'Selecione a hora'"
        [label]="'Hora Reagendamento'"></mdb-time-picker>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <app-pesquisa-cliente [disabled]="true" [initValueId]="pessoaId" (onSelectCliente)="onSelectCliente($event)"></app-pesquisa-cliente>
    </div>
  </div>

  <div class="row">
    <div class="md-form col">
      <textarea type="text" formControlName="observacao" id="form7" class="md-textarea form-control" mdbInputDirective></textarea>
      <label for="form7">Observação</label>
    </div>
  </div>

  <div class="row">
    <div class="justify-content-center">
      <button type="button" mdbBtn color="primary" (click)="criarEvento();" class="relative waves-light"
        mdbWavesEffect [disabled]="!criarEventoForm.valid">Gravar</button>
    </div>
  </div>
</form>
