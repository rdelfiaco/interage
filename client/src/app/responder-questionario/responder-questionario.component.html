<div class="row">
  <div class="col-lg-11">
    <h3>{{questionario.nome}}</h3>
  </div>
</div>
<div class="row">
  <div class="col-lg-11">
    <div class="md-form">
      <input (input)="data.nome=$event.target.value" mdbInputDirective formControlName="nome" min="5" type="text"
        id="nome" class="form-control">
      <label for="nome">Nome</label>
    </div>
  </div>
  <div class="col-lg-1">
    <div class="md-form">
      <mdb-checkbox (change)="data.status = $event.checked" [checked]='data.status'>Ativo</mdb-checkbox>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 text-right">
    <div class="md-form">
      <button type="button" mdbBtn color="light" mdbWavesEffect (click)="questionarioadd.hide()">Voltar</button>
      <button type="button" mdbBtn color="dark-green" mdbWavesEffect (click)="salvarQuestionario();">Salvar</button>
    </div>
  </div>
</div>
