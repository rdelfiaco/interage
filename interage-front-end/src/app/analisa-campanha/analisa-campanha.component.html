<div class="card card-cascade narrower">

    <!--Card image-->
    <div class="view view-cascade gradient-card-header blue-gradient narrower py-1 mx-2  d-flex justify-content-center align-items-center">
  
      <h4 class="white-text font-weight-bold text-uppercase ">Analisa Campanha</h4>
  
    </div>
    <!-- Card Filtros -->
    <div>
      <div class="row ">
          <div class="col-6 col-sm-3">
              <div class="row justify-content-around">
                  <div class="col-6 col-sm-6">
                      <div class="md-form datas">
                          <mdb-date-picker #dataEventos  
                            name="mydate"
                            [options]="myDatePickerOptions" required
                            [(ngModel)]="dataInicial"
                            class="datas"></mdb-date-picker>
                          <label  class="datas" style="height: 10px" >Data inicial</label>
                        </div>
                  </div>
                  <div class="col-6 col-sm-6">
                      <div class="md-form datas">
                          <mdb-date-picker #dataEventos  name="mydate"
                            [options]="myDatePickerOptions" 
                            required
                            [(ngModel)]="dataFinal"
                            class="datas"></mdb-date-picker>
                          <label class="datas" style="height: 10px"  >Data final</label>
                      </div>
                  </div>
              </div>




          </div>
          <div class="col-6 col-sm-4 " style="z-index: 0" >

              <div class="row" style="margin-top: 30px"  >
                  <div class="col-md-12">
                      <mdb-select  [(ngModel)]="campanhaSelectValue" [options]="campanhaSelect" placeholder="Escolha a campanha"
                      style="font-size: 0.5rem;" ></mdb-select>
                      <label>Campanha</label>
                  </div>
              </div>
          </div>
          <div class="col-6 col-sm-4" style="z-index: 0">

              <div class="row" style="margin-top: 30px" >
                  <div class="col-md-12">
                      <mdb-select  [(ngModel)]="agentesVendasSelectValue" [multiple]="true" [options]="agentesVendasSelect" placeholder="Escolha os Agentes de vendas"
                      style="font-size: 0.5rem;" ></mdb-select>
                      <label>Agentes de venda interna</label>
                  </div>
              </div>
          </div>
          <div class="col-6 col-sm-1 " style="z-index: 0" >
              <div class="row justify-content-around" >
                  <a mdbBtn floating="true" size="lg" gradient="blue" mdbWavesEffect><mdb-icon icon="bolt"></mdb-icon></a>
              </div>

          </div>
      </div>
        

    </div>

    <br>
    <br>
    <div class="container-fluid">
      <mdb-progress-bar class="progress primary-color-dark" mode="indeterminate"></mdb-progress-bar>
      <div class="blue-gradient  py-4   d-flex justify-content-center align-items-center">
        
        teste
        
      </div>
  </div>
  </div>
