<form [formGroup]="questionarioForm" class="formQuestionario">
  <div class="row">
    <div class="md-form form-group col">
      <input type="text" id="pessoaALigar" class="form-control" formControlName="pessoaALigar" mdbInputDirective
        disabled>
      <label for="pessoaALigar" class="">Pessoa a Ligar</label>
    </div>
  </div>

  <div class="row">
    <div class="md-form input-group">
      <div class="btn-group" mdbDropdown>
        <button type="button" mdbBtn color="danger" class="waves-light" mdbWavesEffect (click)="discar()">Discar</button>
        <button type="button" mdbDropdownToggle mdbBtn color="danger" class="dropdown-toggle dropdown-toggle-split px-3 waves-light"
          mdbWavesEffect></button>
        <div class="dropdown-menu">
          <a *ngFor="let telefone of telefones" class="dropdown-item" (click)="trocaTelefonePrincipal(telefone.id)">{{telefone.numero}}</a>
        </div>
      </div>
      <input type="text" formControlName="telefonePrincipal" class="form-control" aria-label="Text input with segmented dropdown button">
    </div>
  </div>

  <div *ngIf="discando" class="row">
    <div class="col">
      <mdb-select (selected)="selecionaMotivoResposta($event)" [options]="motivosRespostasFormatado" [multiple]="false"
        placeholder="Selecione o Status"></mdb-select>
    </div>
  </div>
  <div *ngIf="discando" class="row">
    <div class="md-form col">
      <textarea type="text" id="form7" formControlName="observacao" class="md-textarea form-control" mdbInputDirective></textarea>
      <label for="form7">Observação</label>
    </div>
  </div>

  <div *ngIf="reagendar" class="row">
    <input type="checkbox" class="form-check-input" id="materialUnchecked" [checked]="reagendar" [disabled]="!reagendar">
    <label class="form-check-label" for="materialUnchecked">Reagendar</label>
  </div>
  <div *ngIf="reagendar" class="row">
    <div class="md-form form-group col">
      <mdb-date-picker #dataReagendamento formControlName="data" name="mydate" [options]="myDatePickerOptions"
        [placeholder]="'Selecione a data'" required></mdb-date-picker>
      <label for="telefoneDiscado" class="">Data</label>
    </div>
    <div class="md-form form-group col">
      <mdb-time-picker [buttonLabel]="'Done'" [twelvehour]="false" [darktheme]="true" [placeholder]="'Selecione a hora'"
        [label]="'Hora'" formControlName="hora"></mdb-time-picker>
    </div>
  </div>
  <div class="row">
    <div class="justify-content-center">
      <button type="button" mdbBtn color="primary" (click)=" gravarLigacao();" class="relative waves-light"
        mdbWavesEffect [disabled]="!questionarioForm.valid">Gravar</button>
    </div>
  </div>
</form>
