<form [formGroup]="questionarioForm" class="formQuestionario">
  <div class="row">
    <div class="md-form form-group col">
      <input type="text" id="pessoaALigar" class="form-control" formControlName="pessoaALigar" mdbInputDirective
        disabled>
      <label for="pessoaALigar" class="">Pessoa a Ligar</label>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <mdb-select (selected)="getSelectedValue($event)" [options]="telefones | async" [multiple]="false" placeholder="Telefones">
      </mdb-select>
    </div>
    <div class="md-form form-group col">
      <input type="text" id="telefoneDiscado" class="form-control" formControlName="pessoaALigar" mdbInputDirective>
      <label for="telefoneDiscado" class="">Telefone Discado</label>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <a mdbBtn color="primary" class="waves-light" mdbWavesEffect disabled>Discar</a>
    </div>
    <div class="col">
      <mdb-select (selected)="getSelectedValue($event)" [options]="status" [multiple]="false" placeholder="Selecione o Status"></mdb-select>
    </div>
  </div>

  <hr />
  <br />
  <div class="row">
    <input type="checkbox" class="form-check-input" id="materialUnchecked" [checked]="reagendar" [disabled]="!reagendar">
    <label class="form-check-label" for="materialUnchecked">Reagendar</label>
  </div>
  <div *ngIf="reagendar" class="row">
    <div class="md-form form-group col">
      <mdb-date-picker name="mydate" [options]="myDatePickerOptions" [placeholder]="'Selecione a data'" required></mdb-date-picker>
      <label for="telefoneDiscado" class="">Data</label>
    </div>
    <div class="md-form form-group col">
      <mdb-time-picker [buttonLabel]="'Done'" [twelvehour]="false" [darktheme]="true" [placeholder]="'Selecione a hora'"
        [label]="'Hora'" [ngModel]="darkClock"></mdb-time-picker>
    </div>
  </div>
  <div class="row">
    <div class="md-form col">
      <textarea type="text" id="form7" class="md-textarea form-control" mdbInputDirective></textarea>
      <label for="form7">Observação</label>
    </div>
  </div>
</form>
