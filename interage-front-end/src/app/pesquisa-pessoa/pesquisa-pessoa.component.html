<div class="row mx-auto">
  <div class="col md-form">
    <input type="search" [(ngModel)]="textoPesquisaPessoa" id="search" class="form-control" mdbInputDirective
      [mdbValidate]="false" (keyup)="$event.keyCode == 13 && pesquisar()">
    <label for="search">Pesquisa Pessoa</label>
  </div>
  <div class="col-1">
    <a mdbBtn floating=" true" size="lg" (click)="pesquisar()" gradient="blue" mdbWavesEffect>
      <mdb-icon icon="bolt"></mdb-icon>
    </a>
  </div>
</div>

<table class="table table-hover table-responsive-md mb-0">
  <!--Table head-->
  <thead>
    <tr>
      <th scope="row" class="th-sm idPessoaTable">Id</th>
      <th class="th-lg">Nome
        <mdb-icon icon="sort" (click)="sortBy('nome')"></mdb-icon>
      </th>
      <th class="th-sm">Fantasia
        <mdb-icon icon="sort" (click)="sortBy('apelido_fantasia')"></mdb-icon>
      </th>
      <th class="th-sm">CPF/CNPJ
        <mdb-icon icon="sort" (click)="sortBy('cpf_cnpj')"></mdb-icon>
      </th>
      <th class="th-sm">Inclusão
        <mdb-icon icon="sort" (click)="sortBy('dtinclusao')"></mdb-icon>
      </th>
      <th class="th-sm">Ativo
        <mdb-icon icon="sort" (click)="sortBy('status')"></mdb-icon>
      </th>
    </tr>
  </thead>
  <!--Table head-->

  <!--Table body-->
  <tbody>
    <tr (click)="editarPessoa(pessoa); pessoaEditando.show()" #list *ngFor="let pessoa of pessoasEncontradas; let i = index">
      <td *ngIf="i+1 >= firstVisibleIndex && i+1 <= lastVisibleIndex">{{pessoa.id}}</td>
      <td *ngIf="i+1 >= firstVisibleIndex && i+1 <= lastVisibleIndex">{{pessoa.nome}}</td>
      <td *ngIf="i+1 >= firstVisibleIndex && i+1 <= lastVisibleIndex">{{pessoa.apelido_fantasia}}</td>
      <td *ngIf="i+1 >= firstVisibleIndex && i+1 <= lastVisibleIndex">{{pessoa.cpf_cnpj}}</td>
      <td *ngIf="i+1 >= firstVisibleIndex && i+1 <= lastVisibleIndex">{{pessoa.dtinclusao | date:'dd/MM/yyyy' }}</td>
      <td *ngIf="i+1 >= firstVisibleIndex && i+1 <= lastVisibleIndex">
        <mdb-checkbox [checked]="pessoa.status" [disabled]=true></mdb-checkbox>
      </td>
    </tr>
  </tbody>
  <!--Table body-->
</table>

<hr class="my-0">
<div class="paginacao">

  <!--Bottom Table UI-->
  <div class="justify-content-center align-items-center">

    <!--Pagination -->
    <nav class="my-4 pt-2">
      <ul class="pagination pagination-circle pg-purple mb-0">

        <!--First-->
        <li class="page-item clearfix d-none d-md-block" (click)="firstPage()" [ngClass]="{disabled: activePage == firstPageNumber}">
          <a class="page-link">First</a>
        </li>

        <!--Arrow left-->
        <li class="page-item" (click)="previousPage()" [ngClass]="{disabled: activePage == firstPageNumber}">
          <a class="page-link" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>

        <!--Numbers-->
        <li *ngFor="let page of paginators; let i = index" class="page-item" [ngClass]="{active: i+1 == activePage}">
          <a class="page-link waves-light" (click)="changePage($event)" mdbWavesEffect>{{page}}</a>
        </li>



        <!--Arrow right-->
        <li class="page-item" (click)="nextPage()" [ngClass]="{disabled: activePage == lastPageNumber}">
          <a class="page-link" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>

        <!--First-->
        <li class="page-item clearfix d-none d-md-block" (click)="lastPage()" [ngClass]="{disabled: activePage == lastPageNumber}">
          <a class="page-link">Last</a>
        </li>

      </ul>
    </nav>
    <!--/Pagination -->
  </div>
</div>


<div mdbModal #pessoaEditando="mdbModal" [config]="{backdrop: true, ignoreBackdropClick: true}" class="modal fade right"
  role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fluid" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="pessoaEditando.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Editando Pessoa</h4>
      </div>
      <div class="modal-body" style="overflow: auto; height: 80vh;">
        <div class="row">
          <div *ngIf="editandoPessoa" class="col">
            <app-cadastro-pessoa [pessoa]="editandoPessoa" (refresh)="refresh()"></app-cadastro-pessoa>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
