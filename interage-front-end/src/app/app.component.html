                            <!-- Simple link -->
                            <mdb-accordion-item class="no-collase">
                                <mdb-accordion-item-head mdbWavesEffect>
                                    <i class="fa fa-calendar font-weight-bold text-dark"></i>

                                </mdb-accordion-item-head>
                                <mdb-accordion-item-head mdbWavesEffect>

                                    </span>
                                </mdb-accordion-item-head>
                                <mdb-accordion-item-head mdbWavesEffect>
                                    <i class="fa fa-asterisk font-weight-bold text-dark"></i>
                                    <span class="h6 font-weight-bold text-dark" (click)="openPage('trocarSenha'); sidenav.hide()">Trocar Senha

                                <mdb-accordion-item-body></mdb-accordion-item-body>

                    </li>
